<script>
  document.addEventListener("DOMContentLoaded", () => {
  // Only remaining products, or whatever range you want
  products.slice(8, 16).forEach(product => {
    const card = createProductCard(product);
    document.getElementById("productContainerPage3")?.appendChild(card);
  });

  updateCartCounter();
  updateCartDrawer();

  const cartDrawer = document.getElementById("cartDrawer");
  document.getElementById("openCart")?.addEventListener("click", e => {
    e.preventDefault();
    cartDrawer.classList.add("open");
  });
  document.getElementById("closeCart")?.addEventListener("click", () => {
    cartDrawer.classList.remove("open");
  });
  document.getElementById("menu-close")?.addEventListener("click", () => {
    cartDrawer.classList.remove("open");
  });
});

</script>
